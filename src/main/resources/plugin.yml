name: FluffyCustomDrops
version: '${project.version}'
main: dev.fluffyworld.fluffyCustomDrops.FluffyCustomDrops
api-version: '1.21'
author: FluffyWorld
description: Custom drop rewards for blocks, crops, and entities

commands:
  fluffydrops:
    description: Reload the plugin configuration
    usage: /fluffydrops reload
    aliases: [fdrops, fd]

permissions:
  fluffydrops.reload:
    description: Allows reloading the plugin configuration
    default: op
